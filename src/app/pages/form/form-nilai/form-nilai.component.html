<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0"></h3>
                </div>
                
                <div class="col-4 text-right">
                    <a [routerLink]="'/nilai'" class="btn  btn-danger">Kembali</a>
                  <a (click)="save()" class="btn  btn-primary">Simpan</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form [formGroup]="validateForm">
                
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="form-control-label" for="idSiswa">Nama</label>
                            <select name="idSiswa" id="idSiswa" class="form-control form-control-alternative"
                            placeholder="Nama status"
                            formControlName="idSiswa">
                          <option [value]="item.cd" *ngFor="let item of listSiswa">
                            {{item.nama}}
                          </option>
                        </select>
                          </div>
                        </div>
                      </div>

                    <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="form-control-label" for="idMapel">Mata Pelajaran</label>
                            <select name="idMapel" id="idMapel" class="form-control form-control-alternative"
                            placeholder="Nama status"
                            formControlName="idMapel">
                          <option [value]="item.cd" *ngFor="let item of listMapel">
                            {{item.nama}}
                          </option>
                        </select>
                          </div>
                        </div>
                      </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="uts">UTS</label>
                        <input id="uts" class="form-control form-control-alternative" placeholder="Masukkan nilai UTS" name="uts" formControlName="uts" type="number">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="uas">UAS</label>
                        <input id="uas" class="form-control form-control-alternative" placeholder="Masukkan nilai UAS" name="uas" formControlName="uas" type="number">
                      </div>
                    </div>
                  </div>

                  
                </div>
                
              </form>
            </div>
          </div>
    </div>
  </div>
</div>
